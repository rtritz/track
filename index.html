<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Park Tudor Track & Field</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --navy: #a50000;
      --gold: #cc0000;
      --gold-light: #e84040;
      --cream: #f7f7f7;
      --white: #ffffff;
      --muted: #888888;
      --card-bg: #ffffff;
      --border: #e0e0e0;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background-color: var(--cream);
      color: var(--navy);
      min-height: 100vh;
    }

    /* HEADER */
    header {
      background-color: var(--navy);
      background-image:
        radial-gradient(ellipse at 20% 50%, rgba(255,80,80,0.15) 0%, transparent 60%),
        radial-gradient(ellipse at 80% 30%, rgba(255,80,80,0.08) 0%, transparent 50%);
      padding: 72px 24px 60px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 4px;
      background: linear-gradient(90deg, transparent, var(--gold), var(--gold-light), var(--gold), transparent);
    }

    .header-eyebrow {
      font-family: 'DM Sans', sans-serif;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: var(--gold);
      margin-bottom: 16px;
      opacity: 0;
      animation: fadeUp 0.6s ease forwards 0.1s;
    }

    header h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(52px, 10vw, 100px);
      letter-spacing: 0.04em;
      color: var(--white);
      line-height: 0.95;
      opacity: 0;
      animation: fadeUp 0.7s ease forwards 0.2s;
    }

    header h1 span {
      color: var(--gold);
    }

    /* MAIN CONTENT */
    main {
      max-width: 860px;
      margin: 0 auto;
      padding: 56px 24px 80px;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    /* CARDS */
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      opacity: 0;
      animation: fadeUp 0.6s ease forwards;
    }
    .card:nth-child(1) { animation-delay: 0.3s; }
    .card:nth-child(2) { animation-delay: 0.45s; }
    .card:nth-child(3) { animation-delay: 0.6s; }

    .card-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 20px 28px;
      border-bottom: 1px solid var(--border);
      background: var(--navy);
    }

    .card-icon {
      font-size: 20px;
      line-height: 1;
    }

    .card-title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 22px;
      letter-spacing: 0.08em;
      color: var(--white);
    }

    .card-body {
      padding: 28px;
    }

    /* DRIVE EMBED */
    .drive-frame {
      width: 100%;
      height: 320px;
      border: none;
      border-radius: 6px;
      display: block;
    }

    /* LINKS SECTION */
    .links-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .links-list li a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 18px;
      background: var(--cream);
      border: 1px solid var(--border);
      border-radius: 8px;
      text-decoration: none;
      color: var(--navy);
      font-weight: 500;
      font-size: 15px;
      transition: background 0.2s, border-color 0.2s, transform 0.15s;
    }

    .links-list li a:hover {
      background: var(--gold);
      border-color: var(--gold);
      color: var(--white);
      transform: translateX(4px);
    }

    .links-list li a::before {
      content: '‚Üí';
      font-size: 16px;
      font-weight: 700;
      flex-shrink: 0;
      transition: transform 0.15s;
    }

    .links-list li a:hover::before {
      transform: translateX(3px);
    }

    /* ABSENCE FORM SECTION */
    .absence-desc {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .btn-absence {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--gold);
      color: var(--white);
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
      letter-spacing: 0.02em;
      transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
    }

    .btn-absence:hover {
      background: var(--gold-light);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(204,0,0,0.35);
    }

    .btn-absence svg {
      width: 16px; height: 16px;
      fill: none;
      stroke: currentColor;
      stroke-width: 2.2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 24px;
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 0.05em;
      border-top: 1px solid var(--border);
    }

    /* ANIMATIONS */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      main { padding: 36px 16px 60px; }
      .card-body { padding: 20px; }
      .drive-frame { height: 240px; }
    }
  </style>
</head>
<body>

  <header>
    <p class="header-eyebrow">Indianapolis, Indiana</p>
    <h1>Park Tudor<br><span>Track &amp; Field</span></h1>
  </header>

  <main>

    <!-- DOCUMENTS / GOOGLE DRIVE -->
    <div class="card">
      <div class="card-header">
        <span class="card-icon">üìÇ</span>
        <span class="card-title">Documents</span>
      </div>
      <div class="card-body">
        <iframe
          class="drive-frame"
          src="https://drive.google.com/embeddedfolderview?authuser=0&id=17KB069VaRQN1pIinZlS2f7CO1pPMWQjH#list"
          allowfullscreen
          title="Track Share Drive Folder"
          sandbox="allow-scripts allow-popups allow-forms allow-same-origin allow-popups-to-escape-sandbox allow-downloads"
        ></iframe>
      </div>
    </div>

    <!-- LINKS -->
    <div class="card">
      <div class="card-header">
        <span class="card-icon">üîó</span>
        <span class="card-title">Links</span>
      </div>
      <div class="card-body">
        <ul class="links-list">
          <li>
            <a href="https://www.parktudor.org/athletics/teams-schedules/track-field" target="_blank" rel="noopener">
              Meet Schedule
            </a>
          </li>
          <!-- Add more links here as needed -->
        </ul>
      </div>
    </div>

    <!-- ABSENCE FORM -->
    <div class="card">
      <div class="card-header">
        <span class="card-icon">‚ùáÔ∏è</span>
        <span class="card-title">Absence Form</span>
      </div>
      <div class="card-body">
        <p class="absence-desc">Can't make it to practice or a meet? Please let us know ahead of time by submitting the form below.</p>
        <a class="btn-absence" href="https://tally.so/r/w8YArP" target="_blank" rel="noopener">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>
          Submit Absence Form
        </a>
      </div>
    </div>

  </main>

  <footer>
    &copy; Park Tudor Track and Field
  </footer>

</body>
</html>
